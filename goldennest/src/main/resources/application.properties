spring.application.name=goldennest

# --- Database (MySQL via Railway env vars) ---
# Uses MYSQLHOST / MYSQLPORT / MYSQLDATABASE from Railway.
# Falls back to your local setup if those vars are missing.
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:goldennest}?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
# Let Hibernate auto-detect dialect (removes your warning), keep update for now.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- Flyway ---
# Keep disabled until everything is stable; enable + add migrations later if you want.
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# --- Server ---
# Railway injects PORT; default to 8080 for local dev.
server.port=${PORT:8080}

# --- Actuator / metrics ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true

# --- CORS (for your React frontend) ---
# Later add your deployed frontend URL here too.
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# --- JWT settings ---
# Read from env in prod, fallback only for local dev.
app.jwt.secret=${JWT_SECRET:Q3hR2KkGZp7a9Y8f2zE4rT6uV9xB1nC3dF5hJ7lM9pQ2sT4vX6zA8bC0dE2gH4}
app.jwt.access-minutes=60
app.jwt.refresh-days=14

