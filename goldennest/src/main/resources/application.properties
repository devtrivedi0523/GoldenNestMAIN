spring.application.name=goldennest

# --- Database (MySQL on Railway or local) ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:goldennest}?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}

# --- JPA / Hibernate ---
# while deploying first time, use update instead of validate so it can create tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- Flyway ---
# disable for now to avoid extra failure until DB is stable
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# --- Server ---
server.port=${PORT:8080}

# --- Actuator / metrics ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true

# --- CORS (for your React frontend) ---
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# --- JWT settings ---
app.jwt.secret=${JWT_SECRET:Q3hR2KkGZp7a9Y8f2zE4rT6uV9xB1nC3dF5hJ7lM9pQ2sT4vX6zA8bC0dE2gH4}
